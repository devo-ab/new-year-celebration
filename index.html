<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="bg-head">
        <section class="overlay">
        </section>
        <div class="header-content">
            <h3 class="header-h3">Happy New Year</h3>
            <h1 class="header_h1">New Year Party Celebration</h1>
        </div>
    </header>

    <main>
        <section class="banner1">
            <div class="banner-content">
                <h1 class="banner-h1">65% OFF</h1>
                <p class="banner-para">OUR HOLIDAY DEALS ARE BETTER</p>
                <h2 class="banner-h2">ALL CATEGORIES</h2>
                <div class="banner1-img">
                    <img src="images/New Year Photo.png" alt="Happy New Year">
                </div>
            </div>
        </section>

        <section class="banner2">
            <div class="banner2-overlay"></div>
            <div class="banner2-content">
                <h1 class="banner2-h1">Welcome to midnight party</h1>
                <p class="banner2-para">As the clock strikes midnight,let's gather for a joyous celebration,surrounded by laughter,cheers,and the promise of new beginnings.</p>
                <button class="banner2-btn"><a href="" class="btn-deco">Join Now</a></button>
            </div>
        </section>
    </main>
</body>

</html>
